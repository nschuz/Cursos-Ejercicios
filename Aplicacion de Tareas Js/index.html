<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

    <!--Navegacion -->
<nav class="navbar navbar-light bg-light ">
 <div class="container">
     <a href="#" class="navbar-brand">Task App</a>
 </div>
</nav>
<!--Main content-->
<div class="container">

    <div class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form action="" id="form-task">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="description" class="form-control" placeholder="Add a Description" rows="8" cols="80"></textarea>

                            <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="tasks">

            </div>
        </div>
    </div>

</div>
    


 <script src="app.js"></script>   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>     
</body>
</html>
